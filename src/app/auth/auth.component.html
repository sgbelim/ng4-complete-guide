<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">

    <div *ngIf="isLoading" style="text-align: center">
      <app-loading-spinner></app-loading-spinner>
    </div>

    <app-alert [message]="error" *ngIf="error" (close)="onHandleError()"></app-alert>

    <form #authForm="ngForm" (ngSubmit)="onSubmit()" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input
          type="email"
          id="email"
          name="email"
          class="form-control"
          ngModel
          required
          email>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          class="form-control"
          ngModel
          required
          minlength="6">
      </div>
      <div class="form-group">
        <button class="btn btn-primary"
                style="margin-right: 10px;"
                type="submit"
                [disabled]="!authForm.valid">{{ isLoginMode ? "Login" : "Sign Up"}}
        </button>

        <button class="btn btn-primary"
                (click)="onSwitchMode()"
                type="button">Switch to {{ isLoginMode ? "Sign Up" : "Login"}}</button>
      </div>
    </form>
  </div>
</div>
